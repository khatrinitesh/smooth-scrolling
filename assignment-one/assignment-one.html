<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smooth Scrolling</title>
	<link type='text/css' rel="stylesheet" href="css/common.css">
</head>
<body>
  <div class="wrapper">
  <nav>
    <ul>
      <a href="#first"><li>Go</li></a>
      <a href="#second"><li>Catch</li></a>
      <a href="#third"><li>Glide</li></a>
    </ul>
  </nav>
  <div class="container">
    <div id="first"class="content">
      <p class="title">Let's go surfing !</p>
    </div>
    <div id="second" class="content">
      <p class="title">Catch that wave !</p>
    </div>
    <div id="third" class="content">
      <p class="title">Let it glide !</p>
    </div>
  </div>
</div>

</body>
</html>
